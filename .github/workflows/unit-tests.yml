name: SDK unit tests

on:
  pull_request:
    branches:
      - 'develop'
      - 'feature/**'
    push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.4', '8.0', '8.1' ]
    name: PHP ${{ matrix.php }} sample
    steps:
      - name: Setup PHP
        uses: actions/checkout@v3
        with:
          php-version: ${{ matrix.php }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run unit tests
        run: php ./vendor/bin/phpunit test/unit